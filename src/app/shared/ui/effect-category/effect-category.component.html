<ng-container *ngIf="effectsList && effectsList.length > 0">
  <div class="effect-category" >
    <div class="effect-category-title" (click)="fold()">{{enum | effectName}}</div>
    <div class="effect-list" [ngClass]="{'hide': !isOpened}">
      <ng-container *ngFor="let effect of effectsList">
        <app-effect-item [effect]="effect"></app-effect-item>
      </ng-container>
    </div>
  </div>
</ng-container>
